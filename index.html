#now you can write some jquery code then execute_script them

js = """

    var $next_anchor = $(str);

    if ($next_anchor.length) {

        return $next_anchor.get(0).click(); //do click and redirect

        return false;

    }""" % str(16) 

success = browser.execute_script(js)

if success == False:
